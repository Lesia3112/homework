<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link rel="stylesheet" href="./index.css" />
    <!-- нормалайз -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Selector</title>
  </head>
  <body>
      <!-- обгортка -->
      <div class="navigation">
        <a href="../index.html">Головна сторінка</a>
      </div>
      <div class="wrapper"></div>
        <header class="header">
          <div class="container">
            <h1 class="text1">CSS Dinner Shopping List</h1>
            <h3 class="text2">Let’s go to the mall!</h3>
          </div>
        </header>
        <div class="checklist_container">
          <div class="check_form">
            <div class="check-first">
              <label class="check" for="item1">
                <input  type="checkbox" class="custom-checkbox"  id="item1" name="check1" checked>
                <span class="text-1">A lot of pickles </span>
                <span class="text-2">( for a next lessons about CSS )</span>

              </label>

              
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
