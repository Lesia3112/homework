<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="form">
        <div class="container-account">
          <header class="header">
            <h1 class="header__title">Create an Account</h1>
          </header>
          <div class="lable-fname">
            <label for="fname">First Name</label><br />
            <input type="text" name="fname" />
          </div>
          <div class="lable-lname">
            <label for="lname">Last Name</label><br />
            <input type="text" name="lname" />
          </div>
          <div class="lable-email">
            <label for="email">E-mail</label><br />
            <input type="email" name="email" />
            <div>We'll never share your email with anyone else.</div>
          </div>
        </div>

        <div class="container-profile">
          <header class="header">
            <h1 class="header__title">Create an Account</h1>
          </header>
          <div class="lable-fname">
            <label for="fname">First Name</label><br />
            <input type="text" name="fname" />
          </div>
          <div class="lable-lname">
            <label for="lname">Last Name</label><br />
            <input type="text" name="lname" />
          </div>
          <div class="lable-email">
            <label for="fname">E-mail</label><br />
            <input type="email" name="email" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
