<html lang="en">
  <head>

  <body>
    <div class="wrapper">
      
      <form   class="form" action="" method="post" id="js-registration">

        <div class="form__wrapper">

          <label class="form__label" for="">
            <span class="form__subtitle" >Ім'я</span>
            <input name="firstName" class="form__input" id="js-form-registration-first-name" type="text" />
          </label>

          <label class="form__label" for="">
            <span class="form__subtitle" >Прізвище</span>
            <input name="lastName" class="form__input" id="js-form-registration-last-name" type="text" />
          </label>

          <button id="js-load-trigger" class="form__button" type="submit">
            <span>Реєстрація</span>

          </button>

        </div>
      </form>
    </div>

    <script defer type="module" src="./index.js"></script>
  </body>
